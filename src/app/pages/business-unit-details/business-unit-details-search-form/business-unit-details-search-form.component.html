<div class="business-unit-details-search-form">
    <div class="business-unit-details-search-form__col">
        <label class="business-unit-details-search-form__label">
            <span class="main-input-label">Period</span>
            <nz-range-picker class="business-unit-details-search-form__datepicker"></nz-range-picker>
        </label>

        <label class="business-unit-details-search-form__label">
            <span class="main-input-label">Reference</span>
            <nz-select class="business-unit-details-search-form__form-control" nzPlaceHolder="Select reference">
                <nz-option nzValue="AOP" nzLabel="AOP"></nz-option>
                <nz-option nzValue="value 2" nzLabel="value 2"></nz-option>
            </nz-select>
        </label>

        <label class="business-unit-details-search-form__label">
            <span class="main-input-label">Manager</span>
            <nz-select class="business-unit-details-search-form__form-control" nzPlaceHolder="Select a manager">
                <nz-option nzValue="Martin Robert" nzLabel="Martin Robert"></nz-option>
                <nz-option nzValue="Philippe Dupont" nzLabel="Philippe Dupont"></nz-option>
            </nz-select>
        </label>

        <label class="business-unit-details-search-form__label">
            <span class="main-input-label">Variance Type</span>
            <nz-select class="business-unit-details-search-form__form-control" nzPlaceHolder="Select variance type">
                <nz-option nzValue="Variance Type 1" nzLabel="Variance Type 1"></nz-option>
                <nz-option nzValue="Variance Type 2" nzLabel="Variance Type 2"></nz-option>
            </nz-select>
        </label>
    </div>

    <div class="business-unit-details-search-form__col">
        <button nz-button nzType="primary">Variance Explanation</button>
    </div>
</div>
